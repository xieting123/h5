<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
    <script>
        ~(function(desW){
            var winW = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = winW/desW*100+"px";
        })(640);
    </script>
</head>
<body>
    <section class="main">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                    <img src="img/swiper/page1-text1.png" >
                    <img src="img/swiper/page1-text2.png" >
                    <img src="img/swiper/page1-text3.png" >
                    <img src="img/swiper/page1-text4.png" >
                </div>
                <div class="swiper-slide slide2">
                    <img src="img/swiper/page2-text1.png" >
                    <img src="img/swiper/page2-text2.png" >
                    <img src="img/swiper/page2-text3.png" >
                    <img src="img/swiper/page2-text4.png" >
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper(".swiper-container",{
        direction:"vertical",
        onTransitionEnd:function(swiper){ //当滑块滑动结束时触发
            var curIndex = swiper.activeIndex;//当前显示滑块的索引
            var slides = swiper.slides;//获取所有的滑块
            //仅仅当前显示滑块增加对应id名，其他滑块去掉id名
            [].forEach.call(slides,function(item,index){
 item.id = "";
                if(curIndex === index){
                    item.id = "page"+(curIndex+1);
                }
            });
        },
        onInit:function(swiper){//初始化
            var slides = swiper.slides;
            slides[0].id = "page1";
        }
    })
</script>
